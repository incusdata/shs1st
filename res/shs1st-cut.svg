<svg xmlns="http://www.w3.org/2000/svg"
   width="800" height="80">
   <rect x="0" y="0" width="800" height="80" fill="#D71C2E" />
   <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
      font-size="300%" font-weight="900" letter-spacing="2.5"
      font-family="Avinir Black,Segoe UI Black,Roboto Black,Arial Black,sans-serif"
      dy=".1em" fill="white" stroke="black" stroke-width="1.25"
      filter="url(#cutout)">&#160;SHELL SCRIPT FIRST&#160;</text>
   <defs>
      <filter id="cutout" x0="-50%" y0="-50%" width="200%" height="200%">
         <feGaussianBlur
          	in="SourceAlpha"
          	stdDeviation="1.5"
            result="blur" />
         <feOffset
            dy="2" dx="2"
            result="offsetBlurredAlpha" />
         <feComposite
            in2="SourceAlpha"
            operator="arithmetic"
            k2="-1" k3="+1.0"
            result="shadowDiff" />
         <feFlood
            flood-color="black"
            flood-opacity="1.0"
            result="shadowColor" />
         <feComposite
            in2="shadowDiff"
            operator="in"
            in="shadowColor"
            result="shadow" />
         <feComposite
            in2="SourceGraphic"
            operator="over"
            in="shadow" />
      </filter>
   </defs>
</svg>
